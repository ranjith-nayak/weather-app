<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
</head>

<body>

    <main class="main-container">

        <!-- Input for city search -->
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <!-- Weather Information Section -->
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="" class="weather-summary-img" alt="Weather Icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Feb</h5>
                    <img src="thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-img"> 29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Feb</h5>
                    <img src="thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-img"> 29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Feb</h5>
                    <img src="thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-img"> 29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Feb</h5>
                    <img src="thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-img"> 29 째C</h5>
                </div>
            </div>
        </section>

        <!-- Search City Section -->
        <section class="search-city section-message">
            <img src="search-city.png" alt="Search City Icon">
            <div>
                <h1>Search for the City</h1>
                <h4 class="regular-txt">Find out the weather condition of the City. </h4>
            </div>
        </section>

        <!-- City Not Found Section -->
        <section class="not-found section-message" style="display: none;">
            <img src="not-found.png" alt="City Not Found">
            <div>
                <h1>The City is not Found</h1>
                <h4 class="regular-txt">Please enter a valid City Name.</h4>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
